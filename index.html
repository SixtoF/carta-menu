<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carta Digital</title>

  <link rel="stylesheet" href="css/estilos.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="tema-oscuro">
  <header class="cabecera">
    <h1 id="tituloApp">Carta</h1>

    <nav class="acciones" aria-label="Acciones principales">
      <button id="btnIdioma" class="btn"
              aria-label="Cambiar idioma"
              title="Cambiar idioma (ES/EN)">
        <i class="fa-solid fa-language" aria-hidden="true"></i>
        <span id="txtIdioma">ES</span>
      </button>

      <button id="btnNuevo" class="btn btn-primario"
              aria-label="Añadir nuevo plato"
              title="Nuevo plato (Ctrl+SHIFT + +)">
        <i class="fa-solid fa-plus" aria-hidden="true"></i>
        <span id="txtNuevo">Nuevo</span>
      </button>
    </nav>
  </header>

  <main class="contenedor">
    <div id="estadoCarga" class="estado" role="status" aria-live="polite"></div>
    <section id="listaPlatos" class="lista-platos" aria-label="Lista de platos"></section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitulo">
    <div class="modal-contenido" role="document">
      <h2 id="modalTitulo">Nuevo plato</h2>

      <form id="formPlato" novalidate>
        <div class="campo">
          <label for="inputTitulo" id="lblTitulo">Título</label>
          <input id="inputTitulo" type="text" autocomplete="off" />
          <small class="error" id="errorTitulo"></small>
        </div>

        <div class="campo">
          <label for="inputOrden" id="lblOrden">Orden</label>
          <input id="inputOrden" type="text" autocomplete="off" />
          <small class="error" id="errorOrden"></small>
        </div>

        <div class="campo">
          <label for="inputDescripcion" id="lblDescripcion">Descripción</label>
          <textarea id="inputDescripcion" rows="3"></textarea>
          <small class="error" id="errorDescripcion"></small>
        </div>

        <div class="campo">
          <label for="inputPrecio" id="lblPrecio">Precio</label>
          <input id="inputPrecio" type="number" step="0.01" min="0" />
          <small class="error" id="errorPrecio"></small>
        </div>

        <div class="campo">
          <label for="inputImagen" id="lblImagen">Imagen (ruta)</label>
          <input id="inputImagen" type="text" placeholder="img/plato.jpg" />
          <small class="error" id="errorImagen"></small>
        </div>

        <div class="botonera">
          <button type="button" id="btnCancelar" class="btn" title="Cancelar (Esc)">
            <i class="fa-solid fa-xmark" aria-hidden="true"></i>
            <span id="txtCancelar">Cancelar</span>
          </button>

          <button type="submit" id="btnGuardar" class="btn btn-primario" title="Guardar (Ctrl+S)">
            <i class="fa-solid fa-floppy-disk" aria-hidden="true"></i>
            <span id="txtGuardar">Guardar</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!--JS al final: DOM ya existe y no falla -->
  <script src="js/app.js"></script>
  <iframe name="iframe_api" style="display:none"></iframe>
</body>
</html>
